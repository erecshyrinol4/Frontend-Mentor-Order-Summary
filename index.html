<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="wrapper">

        <img src="./images/illustration-hero.SVG" alt="" class="music_hero">

              <h1 class="header">Order Summary</h1>

              <p class="main_paragraph">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
              </p>
              
              <div class="offer">
                <img src="./images/icon-music.SVG" alt="" class="music_icon">

                <div class="offer_sub">
                  <h3>Annual Plan</h3>
                  <p class="price_paragraph">$59.99/year</p>
                </div>
                
                  <a href="#" class="change">Change</a>
              </div>
         
              <a class="btn_proceed" href="#">Proceed to Payment</a>
              <a class="btn_cancel" href="#">Cancel Order</a>
       
    </div>
  </main>

  </div> -->
</body>
</html>
